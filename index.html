<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="input">
                <input type="text" class="main" id="input">
            </div>
            <div class="buttons">
                <button class="button" type="button"  onclick="reset()">AC</button>
                <button class="button" type="button" onclick="removeel()">Del</button>
                <button class="oprabutton" type="button" onclick="number('-')">-</button>
            </div>
            <div class="buttons" style="margin-top: 5px;">
                <button class="numbutton" type="button" value="1"  onclick="number('1')">1</button>
                <button class="numbutton" type="button" onclick="number('2')">2</button>
                <button class="numbutton" type="button" onclick="number('3')">3</button>
                <button class="oprabutton" type="button"  onclick="number('*')">*</button>
            </div>
            <div class="buttons" style="margin-top: 5px;">
                <button class="numbutton" type="button"  onclick="number('4')">4</button>
                <button class="numbutton" type="button" onclick="number('5')">5</button>
                <button class="numbutton" type="button" onclick="number('6')">6</button>
                <button class="oprabutton" type="button"  onclick="number('/')">/</button>
            </div>
            <div class="buttons" style="margin-top: 5px;">
                <button class="numbutton" type="button"  onclick="number('7')">7</button>
                <button class="numbutton" type="button" onclick="number('8')">8</button>
                <button class="numbutton" type="button" onclick="number('9')">9</button>
                <button class="oprabutton" type="button"  onclick="number('+')">+</button>
            </div>
            <div class="buttons" style="margin-top: 5px;">
                <button class="button" type="button" onclick="number('0')">0</button>
                <button class="button" type="button"  onclick="result()">=</button>
                <button class="oprabutton" type="button"  onclick="number('.')">.</button>
                <!-- <button class="oprabutton" type="button"  onclick="number('.')">%</button>    -->
            </div>
        </div>
    </div>
    <script src="calcu.js"></script>
</body>
</html>
